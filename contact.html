        <nav class="navbar navbar-expand-lg navbar-custom navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand navbar-logo" href="#">Your Name</a>

              data-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarMenu">

      <main class="main">
          <div class="container">
              <div class="row">
                  <div class="col-md-8">
                      <div class="contact-section">
                          <h1 class="contact-section-title text-lg-left text-md-left text-sm-center text-center">Contact</h1>
                          <hr>
                          <form>
                              <div class="form-group">
                                <label class="label" for="nameInput">Name</label>
                                <input type="text" class="form-control border border-dark" id="nameInput">
                              </div>
                            <div class="form-group">
                              <label class="label" for="exampleInputEmail1">Email</label>
                              <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label class="label" for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" cols="600" rows="10"></textarea>
                              </div>
                            <button type="submit" class="btn btn-primary submit-button">Submit</button>
                          </form>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="connect-section">
                        <h1 class="connect-section-title text-lg-left text-md-left text-sm-center text-center">Connect with me</h1>
                        <hr>
                        <div class="connect-section-images d-flex justify-content-center">
                            <img class="image" src="./image/social/github-128.png" alt="">
                            <img class="image" src="./image/social/linkedin-128.png" alt="">
                            <img class="image" src="./image/social/stackoverflow-128.png" alt="">
                        </div>
                    </div>
                </div>
              </div>
          </div>
